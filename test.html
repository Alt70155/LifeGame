<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function execCallback(callback) {
      document.write("hello");
      callback();
    }

    let myCallback = function() {
      document.write("hello2");
    }

    execCallback(myCallback);
    </script>
  </body>
</html>
