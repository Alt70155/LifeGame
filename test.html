<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    let arr = [
      [1, 3, 4],
      [1, 3, 6]
    ];
    arr.forEach(function(val, index) {
      val.forEach(function(val2, index2) {
        document.write(val2 + " " + index + " " + index2 + "<br>");
      })
    });
    </script>
  </body>
</html>
